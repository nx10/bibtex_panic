<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BibTex Panic</title>

    <!--<link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.css"
        integrity="sha256-0wqkEinay6WmMf1F6gVEv9sHx4mSggtnkAsQm1cJX7I=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=2">
</head>

<body>

    <header class="py-3 ">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <h3>BibTeX Panic</h3>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="d-flex justify-content-start">
                            <h5 class="card-title mt-2">Check errors:</h5>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" id="check" class="btn btn-primary m-1">Check</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="erroutput"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="d-flex justify-content-start">
                            <h5 class="card-title mt-2">Paste .bib here:</h5>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" id="btn-clear" class="btn btn-danger m-1">Clear</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea id="bibinput" rows="4" cols="50"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.js"
        integrity="sha256-zPt4THKlO/9+OjZPmLSPsLtmEeThtsYjvhnzTQVvPUQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/mode/stex/stex.js"
        integrity="sha256-5NTzhHLKat66rTXYEeWT3r7lRTDJGm/HW17HUYdj4cQ=" crossorigin="anonymous"></script>
    <script src="js/main.js?v=2"></script>
</body>

</html>
